<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <!-- Library -->
        <script src="../../dist/GpServices-src.js"></script>
        <!-- Function -->
        <script>
            /** Affichage de la reponse dans la balise (+ console) */
            function print (response) {
                var el = document.getElementById("result");
                el.innerHTML = "<pre>" + JSON.stringify(response, null, 2) + "</pre>";
                console.log(response);
            };
        </script>

        <title>Urls des services (par défaut)</title>
        <style></style>

    </head>
    <body>
        <h1>Obtention des URLs par défaut des services</h1>
        <ul>
            <li><b>Alti</b> : <span id="alti"></span></li>
            <li><b>AutoComplete</b> : <span id="autocomplete"></span></li>
            <li><b>AutoConf</b> : <span id="config"></span></li>
            <li><b>Geocode</b> : <span id="geocode"></span></li>
            <li><b>ProcessIsoCurve</b> : <span id="iso"></span></li>
            <li><b>ReverseGeocode</b> : <span id="reverse"></span></li>
            <li><b>Route</b> : <span id="route"></span></li>
        </ul>

        <script type="text/javascript">
      var span = null ;
      var key = "jhyvi0fgmnuxvfv0zjzorvdn";
      // alti
      span = document.getElementById("alti") ;
      span.innerHTML = "<pre>" + JSON.stringify(Gp.Services.DefaultUrl.Alti.url(key), null, 2) + "</pre>";
      // autocomplete
      span = document.getElementById("autocomplete") ;
      span.innerHTML = "<pre>" + JSON.stringify(Gp.Services.DefaultUrl.AutoComplete.url(key), null, 2) + "</pre>";
      // Autoconf (getConfig)
      span = document.getElementById("config") ;
      span.innerHTML = "<pre>" + JSON.stringify(Gp.Services.DefaultUrl.AutoConf.url(key), null, 2) + "</pre>";
      // geocode
      span = document.getElementById("geocode") ;
      span.innerHTML = "<pre>" + JSON.stringify(Gp.Services.DefaultUrl.Geocode.url(key), null, 2) + "</pre>";
      // isocurve
      span = document.getElementById("iso") ;
      span.innerHTML = "<pre>" + JSON.stringify(Gp.Services.DefaultUrl.ProcessIsoCurve.url(key), null, 2) + "</pre>";
      // reverse
      span = document.getElementById("reverse") ;
      span.innerHTML = "<pre>" + JSON.stringify(Gp.Services.DefaultUrl.ReverseGeocode.url(key), null, 2) + "</pre>";
      // route
      span = document.getElementById("route") ;
      span.innerHTML = "<pre>" + JSON.stringify(Gp.Services.DefaultUrl.Route.url(key), null, 2) + "</pre>";
        </script>
    </body>
</html>
